<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilityclasses.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="home bg-black">
                <div class="logo-div flex">
                    <div class="logo"><img class="invert" src="img/logo.svg" alt=""></div>
                    <img class="cross invert" src="img/cancel-01.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search-01.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-black rounded">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h3>Your Library</h3>
                </div>
                <div class="songs-lists">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/privacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/sg-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header">
                <div class="nav">
                    <img src="img/menu-01.svg" class="invert hamburger" alt="">
                    <div class="nav-buttons">
                        <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
                        <div class="circle"><i class="fa-solid fa-chevron-right"></i></div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="sign-up">Sign up</button>
                    <button class="log-in">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Spotify Playlists</h2>
                <div class="card-container">
                    
                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle1">

                        </div>
                    </div>

                    <div class="above-bar">
                        <div class="song-info">

                        </div>
                        <div class="song-buttons flex justify-center">
                            <i id="prev" class="fa-solid fa-backward-step"></i>
                            <img src="play.svg" alt="" id="pillay">
                            <i id="next" class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="time-volume flex">
                            <div class="song-time"></div>
                            <div class="volume flex align-center">
                                <img src="img/volume-high.svg" alt="">
                                <form id="form" action="">
                                    <input style="    width: auto;" type="range" name="range">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
